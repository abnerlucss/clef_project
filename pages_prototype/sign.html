<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>

    <link rel="shortcut icon" href="./img/logos/icon-logo-clef.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="header">
        <div class="navbar">
            <div class="nav-logo">
                <a href="./index.html">
                    <img src="./img/logos/logo-clef.svg" alt="">
                </a>
            </div>
            <div class="navbar-menu">
                <ul>
                    <a href="./index.html">
                        <li>Home</li>
                    </a>
                    <a href="">
                        <li>Posts</li>
                    </a>
                    <a href="">
                        <li>Sobre</li>
                    </a>
                </ul>
            </div>
            <div class="navbar-buttons">
                <a href="./login.html">
                    <button class="blue-button">Entrar</button>
                </a>
            </div>
        </div>
    </div>
    <main>
        <div class="sign-container">
            <form class="form-login" id="form_cadastro" method="post" onsubmit="return cadastrar()">
                <h2 class="form-title">Criar conta</h2>

                Nome completo
                <input type="text" name="nome" class="custom-input" required minlength="4">

                Email
                <input type="email" name="email" class="custom-input" required minlength="4">

                Login
                <input type="text" name="login_html" class="custom-input" required minlength="4">

                Senha
                <input type="password" name="senha" class="custom-input" required minlength="4">

                <input type="submit" id="btn_entrar" value="Cadastrar" class="blue-button">
            </form>

        </div>
    </main>
    <footer>
        <p>Desenvolvido por <a href="https://github.com/abnerlucss" target="_blank">Abner Lucas</a></p>
        <img src="img/logos/white-logo-clef.svg" alt="">
    </footer>
</body>

</html>
