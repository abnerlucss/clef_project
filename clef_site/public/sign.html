<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>

    <link rel="shortcut icon" href="./img/logos/icon-logo-clef.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login_sign.css">

    <script src="./scripts/sign.js"></script>
    <script src="./scripts/loads.js"></script>

</head>

<body>
    <div class="header">
        <div class="navbar">
            <div class="nav-logo">
                <a href="./index.html">
                    <img src="./img/logos/logo-clef.svg" alt="">
                </a>
            </div>
            <div class="navbar-menu">
                <ul>
                    <a href="./index.html">
                        <li>Home</li>
                    </a>
                    <a href="./about.html">
                        <li>Sobre</li>
                    </a>
                </ul>
            </div>
            <div class="navbar-buttons">
                <a href="./login.html">
                    <button class="blue-button">Entrar</button>
                </a>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="sign-container">
            <form class="custom-form" id="form_sign" method="post" action="javascript:void(0)"
                onsubmit="return save_data_login()">
                <h2 class="form-title">Criar conta</h2>

                Nome
                <input id="in_name" type="text" name="nome" class="custom-input">

                Email
                <input id="in_email" type="text" name="email" class="custom-input">

                Login
                <input id="in_login" type="text" name="user_login" class="custom-input">

                Senha
                <input id="in_password" type="password" name="senha" class="custom-input">

                <input type="submit" id="btn_sign" value="Cadastrar" class="blue-button">

                <img src="img/load-gifs/loading.gif" id="loadGif" class="load-gif">
                <div id="error_msg" class="error-message">

                </div>
            </form>


        </div>
    </div>

    <div class="footer">
        <p>Desenvolvido por <a href="https://github.com/abnerlucss" target="_blank">Abner Lucas</a></p>
        <img src="img/logos/white-logo-clef.svg" alt="">
    </div>
</body>

</html>
